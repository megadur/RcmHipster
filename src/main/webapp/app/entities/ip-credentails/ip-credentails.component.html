<div>
    <h2 id="page-heading">
        <span jhiTranslate="rcmHipsterApp.ipCredentails.home.title">Ip Credentails</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ip-credentails" [routerLink]="['/ip-credentails/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="rcmHipsterApp.ipCredentails.home.createLabel">
            Create a new Ip Credentails
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ipCredentails?.length === 0">
        <span jhiTranslate="rcmHipsterApp.ipCredentails.home.notFound">No ipCredentails found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ipCredentails && ipCredentails.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="rcmHipsterApp.ipCredentails.toNr">To Nr</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ipCredentails of ipCredentails ;trackBy: trackId">
                    <td><a [routerLink]="['/ip-credentails', ipCredentails.id, 'view']">{{ ipCredentails.id }}</a></td>
                    <td>{{ ipCredentails.toNr }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/ip-credentails', ipCredentails.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/ip-credentails', ipCredentails.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ipCredentails)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
