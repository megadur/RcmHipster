<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ipCredentails">
            <h2><span jhiTranslate="rcmHipsterApp.ipCredentails.detail.title">Ip Credentails</span> {{ ipCredentails.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rcmHipsterApp.ipCredentails.toNr">To Nr</span></dt>
                <dd>
                    <span>{{ ipCredentails.toNr }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ip-credentails', ipCredentails.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
