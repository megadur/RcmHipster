<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-credentials-heading" jhiTranslate="rcmHipsterApp.credentials.home.createOrEditLabel">Create or edit a Credentials</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rcmHipsterApp.credentials.tonr" for="field_tonr">Tonr</label>
                    <input type="text" class="form-control" name="tonr" id="field_tonr"
                           formControlName="tonr"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rcmHipsterApp.credentials.ask" for="field_ask">Ask</label>
                    <input type="text" class="form-control" name="ask" id="field_ask"
                           formControlName="ask"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rcmHipsterApp.credentials.password" for="field_password">Password</label>
                    <input type="text" class="form-control" name="password" id="field_password"
                           formControlName="password"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
